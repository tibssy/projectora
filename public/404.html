<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Projectora - Page Not Found</title>
    <script type="text/javascript">
        // Get the full path from the URL, like "/projectora/themes"
        var path = window.location.pathname;

        // Extract the repository name (e.g., "projectora")
        var repo = path.split('/')[1];

        // Extract the path segments *after* the repository name
        var segments = path.split('/').slice(2).join('/');

        // Reconstruct the redirect URL to point to the root index.html
        // with the path information in a query parameter.
        var redirectUrl =
            window.location.protocol +
            '//' +
            window.location.host +
            '/' +
            repo +
            '/?p=/' +
            segments;

        // Perform the redirect
        window.location.replace(redirectUrl);
    </script>
</head>

<body>
    <p>If you are not redirected automatically, please <a href="/">click here</a>.</p>
</body>

</html>
